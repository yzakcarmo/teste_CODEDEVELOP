<div class="main-container">
  <mat-toolbar color="primary">
    <span>User Management App</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="/users">Users</button>
    <button mat-button routerLink="/settings">Settings</button>
  </mat-toolbar>

  <div class="content">
    <button mat-raised-button color="primary" (click)="openUserForm()">Create User</button>

    <mat-card class="user-table-card">
      <h2>User Management</h2>
      <input
        matInput
        placeholder="Busca Usuario"
        [(ngModel)]="searchId"
        (ngModelChange)="findUser($event)"
        class="search-input"
      />
      <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let user" class="actions-cell">
            <button mat-icon-button color="warn" (click)="openUserForm(user)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
